<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Agent SDK Test</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 24px; }
      textarea { width: 100%; height: 120px; }
      pre { background: #111; color: #0f0; padding: 12px; overflow:auto; }
      button { padding: 8px 14px; }
    </style>
  </head>
  <body>
    <h1>Agent SDK Test</h1>
    <p>Send a message; server executes tools against <code>/api/dept/all</code> and <code>/api/research/build-kb</code>.</p>
    <textarea id="msg">Create a new lead in the CRM, schedule a 30 minute meeting, and draft a quote. Also research https://example.com and propose a crawl plan.</textarea>
    <br/><br/>
    <button id="go">Send</button>
    <pre id="out"></pre>

    <script>
      const go = document.getElementById('go');
      const msg = document.getElementById('msg');
      const out = document.getElementById('out');

      go.onclick = async () => {
        out.textContent = 'Sending...';
        const r = await fetch('/api/agent/run', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ message: msg.value, user: 'ui_tester_1' })
        });
        const j = await r.json();
        out.textContent = JSON.stringify(j, null, 2);
      };
    </script>
  </body>
</html>
